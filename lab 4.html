<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="lab 4.css">
</head>
<body>
    <h1>INST377 - Lab 4</h1>

    <!-- Alert Me Section -->
    <div class="section">
        <form id="alertForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" onclick="alertName()">Alert Me!</button>
        </form>
    </div>

    <!-- Change Color Section -->
    <div class="section">
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Text Tester Section -->
    <div class="section">
        <form id="textForm">
            <label for="textInput">Text Tester:</label>
            <input type="text" id="textInput" name="textInput">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <!-- Add Text Section -->
    <div class="section">
        <button onclick="addText()">Add Text</button>
    </div>

    <script src="lab 4.js"></script>
</body>
</html>
